<div class="container-fluid">
    <div class="row">
        <div ng-repeat="chart in $ctrl.charts">
            <div class="col-xs-6 col-sm-4">
                <canvas id="chart.id" class="chart chart-pie chart-xs" chart-data="chart.data" chart-labels="chart.labels" chart-options="chart.options" chart-dataset-override="chart.chartsOverride"></canvas>
            </div>
            <div class="clearfix visible-lg" ng-if="($index + 1) % 3 == 0"></div>
            <div class="clearfix visible-md" ng-if="($index + 1) % 3 == 0"></div>
            <div class="clearfix visible-sm" ng-if="($index + 1) % 3 == 0"></div>
            <div class="clearfix visible-xs" ng-if="($index + 1) % 2 == 0"></div>
        </div>
    </div>
</div>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Stores</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>
<body ng-app="myApp" ng-controller="myCtrl" ng-cloak>
    <div>
        <h2>Search</h2>
        <input type="text" ng-model="storeName"
               size="10" placeholder="Store Name" />
        <input type="button" value="Search"
               ng-click="getAllFromStoreTree();" />
        <p ng-show="errorToSearch">{{errorToSearch}}</p>
    </div>
    <div ng-show="toShow()">
        <table>
            <thead>
            <th>Store Name</th>
            <th>Description</th>
            </thead>
            <tbody>
                <tr ng-repeat="store in stores | orderBy:orderProp">
                    <td>{{store.Name}}</td>
                    <td>{{store.Description}}</td>
                    <td>
                        <button ng-click="editIt(store)">Edit</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div>
        <h2>Edit store</h2>
        <p>Store Id: {{idToUpdate}}</p>
        <input type="text" ng-model="descToUpdate"
               size="40" placeholder="Description" />
        <input type="button" value="Save" ng-click="putOne();" />
        <p ng-show="errorToUpdate">{{errorToAdd}}</p>
    </div>

    <script src="Scripts/jquery-1.10.2.min.js"></script>
    <script src="Scripts/jquery.signalR-2.1.2.min.js"></script>
    <script src="signalr/hubs"></script>
    <script src="Scripts/stores.js"></script>
</body>
</html>
